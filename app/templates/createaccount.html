<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NEBULA - Junior coding community!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community for junior coders, chat forum, resources">
    <meta name="keywords" content="coding, programming, software, development">
    <meta name="author" content="NEBULA">
    <link href="{{url_for('static', filename='css/createaccount.css')}}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
  <div id="container">
  <header>
  <div class="main-header">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/desktop-logo.png') }}" width="500" height="250" alt="Company Logo" class="desktop-logo">
      <img src="{{ url_for('static', filename='images/mobiletablet-logo.png') }}" width="375" height="188" alt="Company Logo" class="mobiletablet-logo">
    </div>
    </div>
  </header>
  <main>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning" role="alert">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
    <h1>Create Your Account</h1>
    <form id="createAccount" method="POST">
      <div class="form-group">
        <label for="fullname" class="form-label">Full Name</label>
        <i class="bi bi-person"></i><input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your full name" required>
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <i class="bi bi-envelope"></i><input type="email" class="form-control" id="inputEmail1" name="email" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <i class="bi bi-lock"></i><input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <i class="bi bi-lock"></i><input type="password" class="form-control" id="inputPassword2" name="confirm_password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Create My Account</button>
    </form>
    <button onclick="location.href='{{ url_for('login') }}'">Return to Login page</button>
</main>
<footer>
NEBULA &copy; Kiera Reidy 2025<br>
</footer>
<script src="{{ url_for('static', filename='javascript/createaccount.js') }}"></script>
</div>
</body>
</html>
