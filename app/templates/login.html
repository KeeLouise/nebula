<!DOCTYPE html>
<html lang="en">
<head>
  <title>NEBULA - Junior Coding Community!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Community for junior coders, chat forum, resources">
  <meta name="keywords" content="coding, programming, software, development">
  <meta name="author" content="NEBULA">

  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div id="container">
    <header class="main-header">
        <img src="{{ url_for('static', filename='images/desktop-logo.png') }}" width="500" height="250" alt="Company Logo" class="desktop-logo">
        <img src="{{ url_for('static', filename='images/mobiletablet-logo.png') }}" width="375" height="188" alt="Company Logo" class="mobiletablet-logo">
    </header>
    <main>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning" role="alert">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
      <div class="login-box">
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
          <h2>Login</h2>
          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailError" class="form-text"></div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Create an Account</a>
      </div>
    </main>
    <footer>
      NEBULA &copy; Kiera Reidy 2025<br>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='javascript/login.js') }}"></script>
</body>
</html>
