<!DOCTYPE html>
<html lang="en">
<head>
    <title>NEBULA - Junior Coding Community</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/merchandise.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../static/images/desktop-logo.png" width="500" height="250" alt="NEBULA Company Logo" class="desktop-logo">
                <img src="../static/images/mobiletablet-logo.png" width="375" height="188" alt="NEBULA Company Logo" class="mobiletablet-logo">
            </div>
                <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                </div>
                <div id="mobile-nav">
                <ul>
                    <li><a href="./blogpage.html">Home</a></li>
                    <li><a href="./resources.html">Resources</a></li>
                    <li><a href="./merchandise.html">Merchandise</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
                </div>
            <nav>
                <ul>
                    <li><a href="./blogpage.html">Home</a></li>
                    <li><a href="./resources.html">Resources</a></li>
                    <li><a href="./merchandise.html">Merchandise</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="grid-container">
            <main class="main-content">
                <h1>NEBULA Merchandise</h1>
    <div class="product-container">
        {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <button onclick="addToCart({{ product.id }})">Add to Cart</button>
        </div>
        {% endfor %}
    </div>
            </main>
        </div>
    </div>
    <footer class="text-center mt-4">
        NEBULA &copy; Kiera Reidy 2025
    </footer>
<script src="/static/javascript/blogpage.js"></script>
</body>
</html>
